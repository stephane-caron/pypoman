[tox]
isolated_build = True
envlist = {coverage,lint}-py{38,39,310}-{linux,windows}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    windows-latest: windows

[testenv]
deps =
    pyclipper >=1.3.0
    qpsolvers >=3.3.1
commands =
    python -m unittest discover

[testenv:coverage]
deps =
    coverage >=5.5
    pyclipper >=1.3.0
    qpsolvers >=3.3.1
    tomli >=2.0.1
commands =
    coverage erase
    coverage run -m unittest discover
    coverage report --rcfile={toxinidir}/pyproject.toml

[testenv:lint]
deps =
    black >=22.10.0
    mypy >=0.812
    pyclipper >=1.3.0
    pylint >=2.8.2
    pytype >=2023.5.24
    qpsolvers >=3.3.1
    ruff >=0.2.2
commands =
    black --check --diff pypoman
    mypy pypoman --config-file {toxinidir}/tox.ini
    pylint pypoman --exit-zero --rcfile={toxinidir}/tox.ini
    pytype pypoman
    ruff check pypoman

[pylint]
; C0103: Argument name doesn't conform to snake_case naming style (pypoman uses uppercase for matrices)
disable=C0103, import-error

[mypy]
disable_error_code = attr-defined, name-defined
ignore_missing_imports = True
warn_no_return = True
