name: CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
    workflow_dispatch:

jobs:
    coverage:
        name: "Coverage"
        runs-on: ubuntu-latest

        steps:
            - name: "Checkout sources"
              uses: actions/checkout@v3

            - name: "Set up Python 3.8"
              uses: actions/setup-python@v4
              with:
                  python-version: "3.8"

            - name: "Install Debian dependencies"
              run: |
                  sudo apt install libgmp3-dev

            - name: "Install PyPI dependencies"
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install coveralls tox

            - name: "Check code coverage"
              env:
                  MOSEKLM_LICENSE_FILE: ${{ secrets.MSK_LICENSE }}
              run: |
                  tox -e coverage

            - name: "Coveralls"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  coveralls --service=github --rcfile=pyproject.toml

    lint:
        name: "Code style"
        runs-on: ubuntu-latest

        steps:
            - name: "Checkout sources"
              uses: actions/checkout@v3

            - name: "Set up Python ${{ matrix.python-version }}"
              uses: actions/setup-python@v4
              with:
                  python-version: "${{ matrix.python-version }}"

            - name: "Install Debian dependencies"
              run: |
                  sudo apt install libgmp3-dev

            - name: "Install PyPI dependencies"
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install tox

            - name: "Test with tox for ${{ matrix.os }}"
              run: |
                  tox -e lint
              env:
                  MOSEKLM_LICENSE_FILE: ${{ secrets.MSK_LICENSE }}
                  PLATFORM: ubuntu-latest

    test:
        name: "Test ${{ matrix.os }} with python-${{ matrix.python-version }}"
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                python-version: ["3.8", "3.9", "3.10"]

        steps:
            - name: "Checkout sources"
              uses: actions/checkout@v3

            - name: "Set up Python ${{ matrix.python-version }}"
              uses: actions/setup-python@v4
              with:
                  python-version: "${{ matrix.python-version }}"

            - name: "Install Debian dependencies"
              if: matrix.os == 'ubuntu-latest'
              run: |
                  sudo apt install libgmp-dev

            - name: "Install macOS dependencies"
              if: matrix.os == 'macos-latest'
              run: |
                  brew install gmp

            - name: "Install PyPI dependencies"
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install tox tox-gh-actions

            - name: "Test with tox for ${{ matrix.os }}"
              env:
                  MOSEKLM_LICENSE_FILE: ${{ secrets.MSK_LICENSE }}
                  PLATFORM: ${{ matrix.os }}
              run: |
                  tox

    ci_success:
        name: "CI success"
        runs-on: ubuntu-latest
        needs: [coverage, lint, test]
        steps:
            - run: echo "CI workflow completed successfully"
